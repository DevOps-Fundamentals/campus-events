<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Campus Events</title>
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Campus Events</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="events.html">Events</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="faq.html">FAQ</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or want to get in touch? Fill out the form below and we’ll get back to you shortly.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Campus Events | Developed by Team Innovators</p>
    </footer>
</body>

</html>
